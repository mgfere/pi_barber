{% extends './base.html' %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/reset_password_request.css') }}">
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1 class="h3 mb-3 fw-normal">¿Olvidaste tu contraseña?</h1>
  {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  {% if mensaje %}
    <div class="alert alert-success" role="alert">
      {{ mensaje }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  <form class="form-reset_password_request" action="{{ url_for('reset_password_request') }}" method="post">
      <div class="mb-3">
         <label for="email" class="form-label">Correo electrónico</label>
         <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar enlace de reinicio</button>
      <p class="mt-3">
        <a href="{{ url_for('login') }}">Volver al inicio de sesión</a>
      </p>
  </form>
</div>
{% endblock %}
