{% extends './base.html' %}

{% block title %}Registro{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/register.css') }}">
{% endblock %}

{% block body %}
{% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}

<form class="form-signup" action="/register" method="post">
    <img class="mb-4" src="{{ url_for('static', filename='img/logo_barber.png') }}" alt="" width="180" height="180">
    <h1 class="h3 mb-3 fw-normal">Registrarse</h1>
    <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
        <label for="email" class="form-label">
            <i class="bi bi-envelope"></i> Correo electrónico
        </label>
    </div>
    <div class="form-floating">
        <input type="telefono" class="form-control" id="telefono" name="telefono" placeholder="telefono" required>
        <label for="telefono" class="form-label">
            <i class="bi bi-telephone"></i> Número de teléfono
        </label>
    </div>
    <div class="form-floating">
        <input type="nombre_usuario" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="nombre_usuario" required>
        <label for="nombre_usuario" class="form-label">
            <i class="bi bi-person"></i> Nombre de usuario
        </label>
    </div>
    <div class="form-floating">
        <input type="contraseña" class="form-control" name="contraseña" placeholder="contraseña" required>
        <label for="contraseña" class="form-label">
            <i class="bi bi-lock"></i> Contraseña
        </label>
        <p class="mt-3">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
</form>
{% endblock %}
