{% extends './base.html' %}

{% block title %}Inicio de sesión{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login.css') }}">
{% endblock %}

{% block body %}
{% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}
<video class="video-background" autoplay muted loop>
  <source src="{{ url_for('static', filename='videos/fondo_lluvia.mp4') }}" type="video/mp4">
</video>
<form class="form-signin" action="/login" method="post">
    <img class="mb-4" src="{{ url_for('static', filename='img/logo_barber.png') }}" alt="" width="180" height="180">
    <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
    <div class="form-floating">
        <input type="nombre_usuario" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="nombre_usuario">
        <label for="nombre_usuario" class="form-label">
            <i class="bi bi-person"></i> Nombre de usuario
        </label>
    </div>
    <div class="form-floating mt-2">
        <input type="contraseña" class="form-control" name="contraseña" placeholder="contraseña">
        <label for="contraseña" class="form-label">
            <i class="bi bi-lock"></i> Contraseña
        </label>
        <p class="mt-3">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
    <p class="mt-3">
        <a href="{{ url_for('reset_password_request') }}">¿Olvidaste tu contraseña?</a>
    </p>
</form>
{% endblock %}
